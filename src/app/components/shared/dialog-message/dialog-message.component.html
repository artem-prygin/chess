<div class="dialog">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    <div class="buttons">
        <button mat-raised-button
                color="primary"
                (click)="close()">Close
        </button>

        <button mat-raised-button
                *ngFor="let btn of buttons"
                [color]="btn.color"
                (click)="emitAction(btn.action)">
            {{ btn.text }}
        </button>
    </div>
</div>
